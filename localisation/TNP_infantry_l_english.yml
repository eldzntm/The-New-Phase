 improved_infantry_weapons_1_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
 improved_infantry_weapons_2:0 "개선된 자동 소총"
 improved_infantry_weapons_2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
 advanced_infantry_weapons1:0 "보병 장비 개선 III"
 advanced_infantry_weapons1_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다. 이전에 제한적 크기로 배포된 무기의 능력을 향상시켰습니다."
 advanced_infantry_weapons2:0 "돌격 소총"
 advanced_infantry_weapons2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다. 이전에 제한적 크기로 배포된 무기의 능력을 향상시켰습니다."
 modern_infantry_weapons:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다. 이전에 제한적 크기로 배포된 무기의 능력을 향상시켰습니다."
 modern_infantry_weapons_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다. 이전에 제한적 크기로 배포된 무기의 능력을 향상시켰습니다."
 night_vision2:0 "개선된 야간투시 조준경"
 night_vision2_desc:0 "앞선 적외선 스코프는, 초기 저격수가 사용하도록 의도했지만, 가시거리가 제한되었습니다. 휴대성과 가시성 모두를 향상시킨, 이 장비들은 야간 작전을 수행하는 더 많은 병사들에게 사용될 수 있을겁니다."
 infantry_at:0 "보병 대전차 무기 I"
 infantry_at_desc:0 "대전차 무기를 장비한 보병 병력은 기동성을 유지하면서 가벼운 장갑으로 무장된 차량을 제거할 수 있게 되었습니다."
 infantry_at2:0 "보병 대전차 무기 II"
 infantry_at2_desc:0 "보병이 중기갑 부대와 유효하게 교전하려면, 고폭 대전차 화기는 더 작고 더 가볍게 만들어져야 합니다."
 
 
 