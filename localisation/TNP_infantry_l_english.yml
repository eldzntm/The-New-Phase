l_english:
 infantry_folder:0 "보병"
 infantry_folder_desc:0 "보병을 위한 장비와 무기."
 infantry_weapons:0 "기초 자동 소총"
 infantry_weapons_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
 night_vision:0 "기초 야간투시 조준경"
 night_vision_desc:0 "보이지 않고 적을 볼 수 있다는 것은 야간임무의 핵심입니다. 다루기는 힘들지만, 이것을 가능하게 하는 적외선 기술의 발명으로 야간 시야 장비를 우리 군에게 지급할 수 있습니다."
 infantry_weapons1:0 "보병 장비 개선 I"
 infantry_weapons1_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
 infantry_weapons2:0 "자동 소총"
 infantry_weapons2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
